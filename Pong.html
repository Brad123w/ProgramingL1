<!doctype html>

<head>
    <title>pongNess</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var paddleXpos = 0;
        var paddleYpos = 0;
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 10;
        var paddleXspeed = 5;

        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var startingpos = true;

        const BALL_SIZE = 20;
        var ballXpos = 0;
        var ballYpos = 8;
        var ballXspeed = 7;
        var ballYspeed = 7;

        var ballCounter = 4;
        var totalBalls = 10

        var balls = [];

        function mainloop() { // loop runs code 50 times per second 
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
            colorRect(paddleXpos, paddleYpos, PADDLE_WIDTH, PADDLE_HEIGHT, 'red'); //bg
            colorRect(ballXpos, ballYpos, BALL_SIZE, BALL_SIZE, 'green'); //ball

            ballsMove();
            paddleMove();
            if (startingpos) {
                startPos();
                startingpos = false;
            }
        }
        1

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
        }

        function startPos() {
            paddleXpos = canvas.width / 2 - PADDLE_WIDTH / 2;
            paddleYpos = canvas.height - PADDLE_HEIGHT * 2;
        }

        function paddleMove() {
            if (rightKeyPressed && paddleXpos + PADDLE_WIDTH < canvas.width) {
                paddleXpos = paddleXpos + paddleXspeed;
            }
            if (leftKeyPressed && paddleXpos > 0) {
                console.log('left')
                paddleXpos -= paddleXspeed;
            }
        }

        function ballsMove() {
            ballYpos += ballXspeed

            if (ballYpos > canvas.height) {
                ballYpos = 0 - BALL_SIZE;
                ballXpos = Math.floor(Math.random() * (canvas.width - BALL_SIZE))
                ballYspeed = Math.floor(Math.random() * (20 - 4) + 4)
            }

        }


        function addball() {
            ballCounter++

            const ballSize = 10
            var ballXpos = Math.floor(Math.random() * (canvas.width - ballSize))

        }

        function randBall() {
            var ballXpos = Math.floor(Math.random() * (canvas.width - ballSize));
            var ballYpos = Math.floor(Math.random() * (canvas.height - ballSize));
            var ballXSpeed = Math.floor(Math.random() * (15 - 2) + 2);
            var ballYSpeed = Math.floor(Math.random() * (15 - 2) + 2);

            var newBallObject = {
                ballSize: ballSize,
                ballXpos: ballXpos,
                ballYpos: ballYpos,
                ballXSpeed: ballXSpeed,
                ballYSpeed: ballYSpeed,
            }
        }
        // func to draw colored rects on canvas
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>

</body>
